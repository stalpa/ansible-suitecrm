---
suitecrm_version: 7.8.2
suitecrm_install_dir: /var/www/html

suitecrm_frontend_host: localhost
#suitecrm_database_host: localhost
#suitecrm_database_user: admin
#suitecrm_database_password: admin

suitecrm_timezone: America/Chicago

# for RedHat systems (and derivatives).
mysql_enablerepo: ""

mysql_packages:
   - mysql
   - mysql-server
   - gcc
   
# The default root user installed by mysql - almost always root
#mysql_root_username: root
#mysql_root_password: root

# Set this to `yes` to forcibly update the root password.
#mysql_root_password_update: yes
#mysql_user_password_update: no

#mysql_enabled_on_startup: yes

mysql_service_enabled: yes
mysql_service_state: restarted
